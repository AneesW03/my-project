<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFi Main Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="section_title">Trending Coins</div>
  <div id="trending"> </div>

  <div class="section_title">Search Coins</div>
  <div class="search_box">
    <div class="input-group input-group-md">
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
        placeholder="Enter Coin Name" coin-search>
      <span class="input-group-text" id="inputGroup-sizing-md">Search For Coins</span>
    </div>
  
  </div>
  <div id="outerContainer" class="outercontainer">
  <div id="searchOverlay" class="search-content" data-card-container></div>
  </div>
  <div>
    <div data-card-container-clone></div>
  </div>

  <div id="overlay" class="overlay">
    <div id="content" class="content"></div>
  </div>

  <div class="section_title">All Coins</div>
  <div id="coins"></div>

  <template search-card-template>
      <span class="search-card">
        <img class="search-image" data-image>
        <div class="search-name" data-name></div>
      </span>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"
    integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
    integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
    crossorigin="anonymous" referrerpolicy="no-referrer defer"></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>


</html>
